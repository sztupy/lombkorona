<!doctype html><html><head><meta charset="UTF-8"><title>LOMBKORONA FPS</title><link rel="preconnect" href="https://fonts.gstatic.com"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><style>body{
        margin: 0;
        font-family: 'Roboto', sans-serif;
        color: white;
      }
      #crosshair{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2%;
        transform: translate(-50%, -50%);
      }
      #ammo_container{
        user-select: none;
        -webkit-user-select: none;
        position: absolute;
        right: 5%;
        bottom: 5%;
        font-size: 3em;
      }
      #progress{
        position: absolute;
        bottom: 9%;
        left: 0;
        width: 0;
        height: 2%;
        background-color: white;
      }
      #score_container{
        user-select: none;
        -webkit-user-select: none;
        position: absolute;
        right: 5%;
        top: 5%;
        font-size: 3em;
      }
      #health_container{
        position: absolute;
        bottom: 8%;
        left: 5%;
        width: 18%;
        height: 2%;
        border: 1px solid #ffffff;
      }
      #health_progress{
        position: absolute;
        background-color: #ffffff;
        width: 100%;
        height: 100%;
      }
      #game_hud{
        visibility: hidden;
      }
      #menu{
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        visibility: hidden;
      }
      h1{
        font-family: 'Libre Barcode 39 Text', cursive;
        font-size: 4em;
      }
      button{
        background-color: rgba(0,0,0,0);
        color: rgb(221, 221, 221);
        font-size: 1.5em;
        border: none;
        cursor: pointer;
        font-weight: 700;
      }
      button:hover {
        color: red;
      }
      #debug{
        position: absolute;
        right: 5%;
        top: 5%;
      }</style></head><body><div id="debug"></div><div id="menu"><h1>LOMBKORONA</h1><button id="start_game_0">Csak nézelődöm</button> <button id="start_game_1">Egy kis akció</button> <button id="start_game_2">Most azért már folyjon a vér</button> <button id="start_game_3">Kis zombitámadás szimulátor</button> <button id="start_game_4">Nagy zombitámadás szimulátor</button> <button id="start_game_5">Le kéne venni a röhögős fejet</button></div><div id="game_hud"><img id="crosshair" src="90bb20fb10e73ac2d4cc27b781cf59cc.png"/><div id="ammo_container"><span id="current_ammo">0</span> <span>|</span> <span id="max_ammo">0</span></div><div id="score_container"><span id="kills">0</span> : <span id="deaths">0</span></div><div id="health_container"><div id="health_progress"></div></div></div><div id="progress"></div><my-app></my-app><script src="main.6fa10e62efd7d795387d.js"></script></body></html>
